<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Guess the number </title>
        <link rel="stylesheet" href="../guess-number/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Josefin+Sans:wght@200&family=Potta+One&family=Tangerine&display=swap" rel="stylesheet">
        <script src="../guess-number/main.js" async></script>

    </head>
    <body>
        <h3>By Jugurta OURZIK</h3>
        
        <h2> Number guessing game</h2>
        <p> We have selected a random number between 1 and 100. <br> See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <div >
            <input id="guess_fill"  name="guess_fill" type="text" placeholder="Enter a guess.."> 
            <input id="button" type="submit" value="submit">
            <p id="response"></p>
            <p id="score" >Remaining attempts:</p>
        </div>
       

    </body>
</html>
